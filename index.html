<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Speaking App</title>
</head>

<body>
    <header>
        <h1 class="name">Speech Automation App</h1>
        <div class="description">Enter a text and listen to the soothing voice!</div>
    </header>
    <textarea id="text" placeholder="Text anything!"></textarea>
    <div class="drop_zone" ondragover="return false">
        <div class="drop-zone__prompt">Drag and drop an image here!</div>
        <input type="file" name="myFile" class="drop-zone__input">
    </div>
    <label id="label" for="speed">Speed</label>
    <input type="number" name="speed" id="speed" min="0.5" max="3" step="0.5" value="1">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="stop-button">Stop</button>
    <script src="app.js"></script>
</body>

</html>
